<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dropdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .dropdown-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .navigate-btn, .dropdown-btn {
            width: 90%;
            max-width: 300px;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
        }
        .navigate-btn {
            background-color: blue;
            color: white;
            animation: pulse 1.5s infinite;
        }
        .navigate-btn:hover {
            background-color: rgb(46, 46, 240);
            transform: scale(1.1);
        }
        .dropdown-btn {
            background-color: red;
            color: white;
        }
        .dropdown-btn:hover {
            background-color: rgb(235, 43, 43);
        }
        .dropdown-menu {
            display: none;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            width: 90%;
            max-width: 300px;
            text-align: center;
        }
        .dropdown-menu.active {
            display: block;
        }
        @media (max-width: 480px) {
            .dropdown-container {
                width: 100%;
                padding: 20px;
            }
            .navigate-btn, .dropdown-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="dropdown-container">
        <button class="navigate-btn" onclick="navigateToNewPage()">Press to Start</button>
        <button class="dropdown-btn" onclick="toggleDropdown()">Appearance</button>
        <ul class="dropdown-menu">
            <li>Light</li>
            <li>Dark</li>
        </ul>
    </div>
    <script>
        function navigateToNewPage() {
            window.location.href = "main.html";
        }
        function toggleDropdown() {
            document.querySelector(".dropdown-menu").classList.toggle("active");
        }
    </script>
</body>
</html>
