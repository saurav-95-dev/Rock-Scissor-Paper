<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Dropdown with Click Effect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .dropdown-container {
      position: relative;
    }

    .dropdown-btn {
      padding: 10px 20px;
      background-color: #6200ea;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.1s ease;
      position: relative;
    }

    .dropdown-btn:hover {
      
      background-color: #834db3;
      transform: scale(1.05);
    }

    .dropdown-btn.click-effect {
      transform: scale(0.95); /* Shrink slightly */
      background-color: #7a5aaa; /* Click color */
    }

    .dropdown-menu {
      position: absolute;
      top: 50px;
      left: 0;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transform: scaleY(0);
      transform-origin: top;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0;
    }

    .dropdown-menu.active {
      transform: scaleY(1);
      opacity: 1;
    }

    .dropdown-menu li {
      list-style: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    .dropdown-menu li:hover {
      background-color: #f4f4f4;
    }
    .dropdown-btn::after{
        content: "This is a tooltip and I dont find this funny anymore";
        opacity: 0;
        visibility: hidden;
        position: absolute;
        top: -45px;
        left: 50%;
        transform: translate(-50%);
        color: white;
        background-color: black;
        border-radius: 8px;
        white-space: nowrap;
        transition: opacity 0.2s ease , visibility 0.4s ease;
        padding: 8px;

    }
    .dropdown-btn:hover::after{
        opacity: 1;
        visibility: visible;
    }
  </style>
</head>

<body>
  <div class="dropdown-container">
    <button class="dropdown-btn">Toggle Dropdown</button>
    <ul class="dropdown-menu">
      <li>Option 1</li>
      <li>Option 2</li>
      <li>Option 3</li>
    </ul>
  </div>

  <script>
    const dropdownBtn = document.querySelector('.dropdown-btn');
    const dropdownMenu = document.querySelector('.dropdown-menu');

    dropdownBtn.addEventListener('click', () => {
      // Add click effect class
      dropdownBtn.classList.add('click-effect');

      // Remove the effect after a short delay to reset
      setTimeout(() => {
        dropdownBtn.classList.remove('click-effect');
      }, 100); // Adjust timing as needed

      // Toggle dropdown menu
      dropdownMenu.classList.toggle('active');
    });
  </script>
</body>

</html>
