<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        .dropdown-btn{
    /*Button looks */
    margin-top: 200px;
    margin-left: 600px;
    background-color: red;
    border: none;
    border-radius: 8px;
    padding: 15px;
    color: white;
    font-size: medium;
    cursor:pointer;
    position:relative;
    /*....................................*/
    transition:background-color 0.4s , transform 0.4s;
}

.dropdown-btn:hover{
    background-color: #e31212;
    transform : scale(1.05);

}

.dropdown-btn::after{
    content:"Why isn't it possible. Why not you stupid basterd !";
    visibility: hidden;
    opacity: 0;
    position: absolute;
    top: -40px;
    left:50%;
    transform: translate(-50%);
    border-radius: 8px;
    background-color: black;
    color: white;
    padding: 6px;
    white-space:nowrap;
    transition: opacity 1s ease , visibility 3s ease;

}

.dropdown-btn:hover::after{
    visibility: visible;
    opacity: 1;
}

.dropdown-btn.click-effect {
    transform: scale(0.95); /* Shrink slightly */
    background-color: #7a5aaa; /* Click color */
  }

  .dropdown-menu {
    position: absolute;
    top: 100%; /* Places the dropdown just below the button */
    left: 38%; /* Centers the dropdown */
    transform: translateX(-50%); /* Corrects alignment */
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transform: scaleY(0);
    transform-origin: top;
    transition: transform 0.3s ease, opacity 0.3s ease;
    opacity: 0;
    text-align: center;
    width: 200px; /* Set a proper width for consistent alignment */
    padding: 20px;
    
}



  .dropdown-container {
    position: relative;
  }
  .dropdown-btn:active {
    transform: scale(0.95); /* Shrinks the button slightly */
    background-color: #7a5aaa; /* Darker purple color */
  }

  .dropdown-menu.active {
    transform: scaleY(1);  /* Fully expands the menu */
    opacity: 1;
  }

  .dropdown-menu li {
    list-style: none;
    padding: 15px 20px 15px 20px;
    cursor: pointer;
    display: flex; /* Makes it a flex container */
    justify-content: center; /* Centers content horizontally */
    align-items: center; /* Centers content vertically */
  }

  .dropdown-menu li:hover {
    background-color: #f6d43a;
    border-radius: 8px;
  }
  .navigate-btn {
    margin-top: 10px; /* Space below Start Game button */
    background-color: blue;
    border: none;
    border-radius: 8px;
    padding: 12px;
    color: white;
    font-size: medium;
    cursor: pointer;
    display: block; /* Ensure it's a block element */
    width: 100%; /* Matches dropdown width */
    text-align: center;
    transition: background-color 0.3s, transform 0.3s;
}

.navigate-btn:hover {
    background-color: darkblue;
    transform: scale(1.05);
}

.navigate-btn:active {
    transform: scale(0.95);
}

    </style>
    <div class="dropdown-container">
        <button class="dropdown-btn">Start Game</button>
        <ul class="dropdown-menu">
          <li>Option 1</li>
          <li>Option 2</li>
          <li>Option 3</li>
        </ul>
        <button class="navigate-btn" onclick="navigateToNewPage()">Navigate</button>

      </div>
      <script>
        const dropdownBtn = document.querySelector('.dropdown-btn');
        const dropdownMenu = document.querySelector('.dropdown-menu');
      
        dropdownBtn.addEventListener('click', () => {
          // Add click effect class
          dropdownBtn.classList.add('click-effect');
      
          // Remove the effect after a short delay to reset
          setTimeout(() => {
            dropdownBtn.classList.remove('click-effect');
          }, 100);
      
          // Toggle dropdown menu visibility
          dropdownMenu.classList.toggle('active');
      
          // Redirect to the new application after a short delay (optional)
          // setTimeout(() => {
          //   window.location.href = "This is new application page"; // Change this to your actual application URL
          // }, 500); // Adjust timing if needed
        });
        function navigateToNewPage() {
        window.location.href = "new-application.html"; // Redirect to your actual page
    }
      </script>
      
      
</body>
</html>
